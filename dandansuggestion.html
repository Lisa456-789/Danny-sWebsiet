	</head>1.一切丹丹人应享有同等的权利，义务。

     <br /><br />
3.条我们要求严厉打击那些危害公共利益得人，对于危害国家安全，民族利益的犯罪，高利贷者，投机者等。
    <br /><br />
4.我们将不懈努力，使一切有能力而又勤奋的丹丹人有高等教育，能有机会走上领导岗位的机会。
